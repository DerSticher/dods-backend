logging.path = log
logging.level.org.springframework.web = INFO
logging.level.root = INFO

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = false

# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection
spring.jpa.database-platform = io.dods.configs.CustomMysqlDialect
spring.jpa.database = MYSQL

# Connection url for the database
spring.datasource.url = jdbc:mysql://localhost:3306/dods?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=Europe/Berlin&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.sqlScriptEncoding=UTF-8
spring.datasource.driver-class-attributName = com.mysql.jdbc.Driver
spring.datasource.username = root
spring.datasource.password =

spring.jpa.hibernate.use-new-id-generator-mappings = true
